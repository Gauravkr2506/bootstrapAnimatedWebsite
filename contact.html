    <div class="container my-4">
      <h2>Contact Us</h2>
      <form action="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Select Query</label
          >
          <select
            class="form-select"
            multiple
            aria-label="multiple select example"
          >
            <option selected>Tech Stack</option>
            <option value="1">Technology</option>
            <option value="2">Web</option>
            <option value="3">Others</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Elaborate your concern</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormCheckBox1" class="form-label"
            >Are you a member?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="exampleFormCheckBox1"
            />
            <label class="form-check-label" for="exampleFormCheckBox1">
              Checked checkbox
            </label>
          </div>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
